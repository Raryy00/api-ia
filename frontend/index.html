<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços de IA - Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Estilo adicional para o resultado */
        #resultado { 
            white-space: pre-wrap; 
            line-height: 1.6;
        }
        #resultado strong {
            font-weight: 700; /* Negrito para **texto** */
        }
        #resultado ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        #resultado li {
            margin-bottom: 0.5rem;
        }
        /* Personalizar o input file */
        .custom-file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            position: absolute;
            z-index: -1;
        }
        /* Estilo para o botão personalizado */
        .file-button {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-button:hover {
            background: #4338ca;
        }
        /* Contêiner para o botão e input */
        .file-input-container {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        /* Estilo para a miniatura da imagem */
        #preview-imagem {
            max-width: 150px;
            max-height: 150px;
            object-fit: contain;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-indigo-600 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Serviços de Inteligência Artificial</h1>
            <p class="mt-2 text-lg">Processamento de textos, imagens e PDFs com IA Gemini</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Texto Section -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Processar Texto</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input
                    type="text"
                    id="prompt-texto"
                    placeholder="Digite seu prompt (ex.: Explique o que é IA)"
                    class="flex-grow border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                <button
                    onclick="processarTexto()"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
                >
                    Enviar
                </button>
            </div>
        </section>

        <!-- Imagem Section -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Processar Imagem</h2>
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <input
                    type="text"
                    id="prompt-imagem"
                    placeholder="Digite o prompt (ex.: Descreva esta imagem)"
                    class="flex-grow border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                <div class="file-input-container">
                    <input
                        type="file"
                        id="file-imagem"
                        accept="image/*"
                        class="custom-file-input"
                        onchange="previewImagem()"
                    >
                    <label for="file-imagem" class="file-button">Escolher arquivo</label>
                    <img id="preview-imagem" src="#" alt="Pré-visualização da imagem">
                </div>
                <button
                    onclick="processarImagem()"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
                >
                    Enviar
                </button>
            </div>
        </section>

        <!-- PDF Section -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Processar PDF</h2>
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <input
                    type="text"
                    id="prompt-pdf"
                    placeholder="Digite o prompt (ex.: Resuma este PDF)"
                    class="flex-grow border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                <div class="file-input-container">
                    <input
                        type="file"
                        id="file-pdf"
                        accept=".pdf"
                        class="custom-file-input"
                    >
                    <label for="file-pdf" class="file-button">Escolher arquivo</label>
                </div>
                <button
                    onclick="processarPdf()"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
                >
                    Enviar
                </button>
            </div>
        </section>

        <!-- Resultado Section -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Resultado</h2>
            <div id="resultado" class="border border-gray-300 rounded-md p-4 bg-gray-50 min-h-[100px]"></div>
            <div id="loading" class="hidden text-indigo-600 font-medium mt-2">Processando...</div>
            <div id="erro" class="hidden text-red-600 font-medium mt-2"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 API de Serviços de IA. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:8000'; // Mude para URL do deploy depois

        function previewImagem() {
            const file = document.getElementById('file-imagem').files[0];
            const preview = document.getElementById('preview-imagem');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            } else {
                preview.src = '#';
                preview.style.display = 'none';
            }
        }

        async function processarTexto() {
            const prompt = document.getElementById('prompt-texto').value;
            if (!prompt) {
                showError('Digite um prompt!');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_URL}/processar/texto`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                if (data.status === 'sucesso') {
                    showResult(data.resultado);
                } else {
                    showError(data.resultado || 'Erro desconhecido');
                }
            } catch (error) {
                showError('Erro: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function processarImagem() {
            const prompt = document.getElementById('prompt-imagem').value;
            const file = document.getElementById('file-imagem').files[0];
            if (!prompt || !file) {
                showError('Digite um prompt e selecione uma imagem!');
                return;
            }

            showLoading(true);
            try {
                const base64 = await fileToBase64(file);
                const response = await fetch(`${API_URL}/processar/imagem`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, arquivo_base64: base64.split(',')[1] })
                });
                const data = await response.json();
                if (data.status === 'sucesso') {
                    showResult(data.resultado);
                } else {
                    showError(data.resultado || 'Erro desconhecido');
                }
            } catch (error) {
                showError('Erro: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function processarPdf() {
            const prompt = document.getElementById('prompt-pdf').value;
            const file = document.getElementById('file-pdf').files[0];
            if (!prompt || !file) {
                showError('Digite um prompt e selecione um PDF!');
                return;
            }

            showLoading(true);
            try {
                const base64 = await fileToBase64(file);
                const response = await fetch(`${API_URL}/processar/pdf`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, arquivo_base64: base64.split(',')[1] })
                });
                const data = await response.json();
                if (data.status === 'sucesso') {
                    showResult(data.resultado);
                } else {
                    showError(data.resultado || 'Erro desconhecido');
                }
            } catch (error) {
                showError('Erro: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function showResult(text) {
            const resultado = document.getElementById('resultado');
            const erro = document.getElementById('erro');
            resultado.innerHTML = marked.parse(text); // Converte Markdown para HTML
            erro.classList.add('hidden');
        }

        function showError(message) {
            const erro = document.getElementById('erro');
            erro.innerText = message;
            erro.classList.remove('hidden');
            document.getElementById('resultado').innerHTML = '';
        }

        function showLoading(isLoading) {
            const loading = document.getElementById('loading');
            loading.classList.toggle('hidden', !isLoading);
        }
    </script>
</body>
</html>
