<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços de IA - Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        #resultado { 
            white-space: pre-wrap; 
            line-height: 1.6;
        }
        #resultado strong {
            font-weight: 700;
        }
        #resultado ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        #resultado li {
            margin-bottom: 0.5rem;
        }
        .custom-file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            position: absolute;
            z-index: -1;
        }
        .file-button {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-button:hover {
            background: #4338ca;
        }
        .file-input-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
        }
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 34px;
            background: #ccc;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .theme-toggle.dark {
            background: #4b5563;
        }
        .theme-toggle-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 26px;
            height: 26px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle.dark .theme-toggle-slider {
            transform: translateX(26px);
        }
        .theme-toggle .sun-icon,
        .theme-toggle .moon-icon {
            width: 18px;
            height: 18px;
        }
        body {
            background-color: #f3f4f6;
            color: #1f2937;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark {
            background-color: #111827;
            color: #f9fafb;
        }
        body.dark .bg-white {
            background-color: #374151;
        }
        body.dark .bg-gray-50 {
            background-color: #4b5563;
        }
        body.dark .border-gray-300 {
            border-color: #6b7280;
        }
        body.dark .text-gray-800 {
            color: #d1d5db;
        }
        body.dark .bg-indigo-600 {
            background-color: #4f46e5;
        }
        .section-container {
            transition: all 0.3s ease;
        }
        .disabled-button {
            background-color: #6b7280;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col transition-colors duration-300">
    <header class="bg-indigo-600 text-white py-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">Serviços de Inteligência Artificial</h1>
                <p class="mt-2 text-lg">Processamento de textos, imagens e PDFs com IA Gemini</p>
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="theme-toggle-slider">
                    <svg class="sun-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0110 2zM10 15a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0110 15zM10 7a3 3 0 100 6 3 3 0 000-6zM15.657 5.757a.75.75 0 010 1.061l-1.061 1.061a.75.75 0 01-1.061-1.061l1.061-1.061a.75.75 0 011.061 0zM6.343 14.243a.75.75 0 010 1.061l-1.061 1.061a.75.75 0 01-1.061-1.061l1.061-1.061a.75.75 0 011.061 0zM15.657 14.243a.75.75 0 010-1.061l1.061-1.061a.75.75 0 011.061 1.061l-1.061 1.061a.75.75 0 01-1.061 0zM6.343 5.757a.75.75 0 011.061 0l1.061 1.061a.75.75 0 01-1.061 1.061l-1.061-1.061a.75.75 0 010-1.061zM3 10a.75.75 0 01-.75-.75v-1.5a.75.75 0 011.5 0v1.5A.75.75 0 013 10zM17 10a.75.75 0 01-.75-.75v-1.5a.75.75 0 011.5 0v1.5A.75.75 0 0117 10z"/>
                    </svg>
                    <svg class="moon-icon hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8 flex-grow">
        <section class="bg-white rounded-lg shadow-md p-6 mb-6 section-container">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Processar Texto</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="prompt-texto" placeholder="Digite seu prompt (ex.: Explique o que é IA)" class="flex-grow border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="texto-button" onclick="processarTexto()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Enviar</button>
            </div>
        </section>
        <section class="bg-white rounded-lg shadow-md p-6 mb-6 section-container">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Processar Imagem</h2>
            <div class="flex flex-col sm:flex-row gap-4 items-start">
                <input type="text" id="prompt-imagem" placeholder="Digite o prompt (ex.: Descreva esta imagem)" class="flex-grow border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="file-input-container">
                    <input type="file" id="file-imagem" accept="image/*" class="custom-file-input">
                    <label for="file-imagem" class="file-button">Escolher arquivo</label>
                </div>
                <button id="imagem-button" onclick="processarImagem()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Enviar</button>
            </div>
        </section>
        <section class="bg-white rounded-lg shadow-md p-6 mb-6 section-container">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Processar PDF</h2>
            <div class="flex flex-col sm:flex-row gap-4 items-start">
                <input type="text" id="prompt-pdf" placeholder="Digite o prompt (ex.: Resuma este PDF)" class="flex-grow border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="file-input-container">
                    <input type="file" id="file-pdf" accept=".pdf" class="custom-file-input">
                    <label for="file-pdf" class="file-button">Escolher arquivo</label>
                </div>
                <button id="pdf-button" onclick="processarPdf()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Enviar</button>
            </div>
        </section>
        <section class="bg-white rounded-lg shadow-md p-6 section-container">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Resultado</h2>
            <div id="resultado" class="border border-gray-300 rounded-md p-4 bg-gray-50 min-h-[100px]"></div>
            <div id="loading" class="hidden text-indigo-600 font-medium mt-2">Processando...</div>
            <div id="erro" class="hidden text-red-600 font-medium mt-2"></div>
        </section>
    </main>
    <script>
        // Substituição por variável de ambiente
        const API_URL = process.env.API_URL || 'https://api-ia-production.up.railway.app';

        // Estado global para rastrear se uma requisição está em andamento
        let isProcessing = false;

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const toggle = document.querySelector('.theme-toggle');
            toggle.classList.toggle('dark');
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (document.body.classList.contains('dark')) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }

        function disableButtons(disable) {
            const buttons = [
                document.getElementById('texto-button'),
                document.getElementById('imagem-button'),
                document.getElementById('pdf-button')
            ];
            buttons.forEach(button => {
                if (disable) {
                    button.classList.add('disabled-button');
                    button.disabled = true;
                } else {
                    button.classList.remove('disabled-button');
                    button.disabled = false;
                }
            });
        }

        async function processarTexto() {
            if (isProcessing) return;
            isProcessing = true;
            disableButtons(true);

            const prompt = document.getElementById('prompt-texto').value;
            if (!prompt) {
                showError('Digite um prompt!');
                isProcessing = false;
                disableButtons(false);
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_URL}/processar/texto`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                if (data.status === 'sucesso') {
                    showResult(data.resultado);
                } else {
                    showError(data.resultado || 'Erro desconhecido');
                }
            } catch (error) {
                showError('Erro: ' + error.message);
            } finally {
                showLoading(false);
                isProcessing = false;
                disableButtons(false);
            }
        }

        async function processarImagem() {
            if (isProcessing) return;
            isProcessing = true;
            disableButtons(true);

            const prompt = document.getElementById('prompt-imagem').value;
            const file = document.getElementById('file-imagem').files[0];
            if (!prompt || !file) {
                showError('Digite um prompt e selecione uma imagem!');
                isProcessing = false;
                disableButtons(false);
                return;
            }

            showLoading(true);
            try {
                const base64 = await fileToBase64(file);
                const response = await fetch(`${API_URL}/processar/imagem`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, arquivo_base64: base64.split(',')[1] })
                });
                const data = await response.json();
                if (data.status === 'sucesso') {
                    showResult(data.resultado);
                } else {
                    showError(data.resultado || 'Erro desconhecido');
                }
            } catch (error) {
                showError('Erro: ' + error.message);
            } finally {
                showLoading(false);
                isProcessing = false;
                disableButtons(false);
            }
        }

        async function processarPdf() {
            if (isProcessing) return;
            isProcessing = true;
            disableButtons(true);

            const prompt = document.getElementById('prompt-pdf').value;
            const file = document.getElementById('file-pdf').files[0];
            if (!prompt || !file) {
                showError('Digite um prompt e selecione um PDF!');
                isProcessing = false;
                disableButtons(false);
                return;
            }

            showLoading(true);
            try {
                const base64 = await fileToBase64(file);
                const response = await fetch(`${API_URL}/processar/pdf`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, arquivo_base64: base64.split(',')[1] })
                });
                const data = await response.json();
                if (data.status === 'sucesso') {
                    showResult(data.resultado);
                } else {
                    showError(data.resultado || 'Erro desconhecido');
                }
            } catch (error) {
                showError('Erro: ' + error.message);
            } finally {
                showLoading(false);
                isProcessing = false;
                disableButtons(false);
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function showResult(text) {
            const resultado = document.getElementById('resultado');
            const erro = document.getElementById('erro');
            resultado.innerHTML = marked.parse(text);
            erro.classList.add('hidden');
        }

        function showError(message) {
            const erro = document.getElementById('erro');
            erro.innerText = message;
            erro.classList.remove('hidden');
            document.getElementById('resultado').innerHTML = '';
        }

        function showLoading(isLoading) {
            const loading = document.getElementById('loading');
            loading.classList.toggle('hidden', !isLoading);
        }
    </script>
</body>
</html>
