<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços de Inteligência Artificial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Transições suaves */
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Tema escuro */
    body.dark {
      background-color: #111827;
      color: #f9fafb;
    }

    body.dark .bg-white {
      background-color: #1f2937;
    }

    body.dark .bg-gray-50 {
      background-color: #374151;
    }

    body.dark .border-gray-300 {
      border-color: #6b7280;
    }

    body.dark .text-gray-800 {
      color: #e5e7eb;
    }

    body.dark .bg-indigo-600 {
      background-color: #4f46e5;
    }

    /* Inputs no tema escuro */
    body.dark input[type="text"],
    body.dark input[type="file"] {
      background-color: #1f2937;
      color: #f9fafb;
      border-color: #4b5563;
    }

    /* Botões no tema escuro */
    body.dark button {
      background-color: #2563eb;
    }

    body.dark button:hover {
      background-color: #1d4ed8;
    }

    /* Botão de alternância tema */
    .theme-toggle {
      cursor: pointer;
      width: 40px;
      height: 20px;
      background: #e5e7eb;
      border-radius: 9999px;
      position: relative;
      transition: background 0.3s ease;
    }

    .theme-toggle.dark {
      background: #374151;
    }

    .theme-toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 9999px;
      transition: transform 0.3s ease;
    }

    .theme-toggle.dark .theme-toggle-slider {
      transform: translateX(20px);
    }

    .theme-toggle svg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      transform: translate(-50%, -50%);
      color: #fbbf24;
    }

    .theme-toggle .moon-icon {
      color: #60a5fa;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-indigo-600 text-white py-6 shadow-md">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center text-center sm:text-left">
      <div>
        <h1 class="text-3xl font-bold">Serviços de Inteligência Artificial</h1>
        <p class="mt-2 text-lg text-indigo-100">Processamento de textos, imagens e PDFs com IA Gemini</p>
      </div>
      <div class="mt-4 sm:mt-0">
        <div class="theme-toggle" onclick="toggleTheme()">
          <div class="theme-toggle-slider">
            <svg class="sun-icon" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0110 2zM10 15a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0110 15zM10 7a3 3 0 100 6 3 3 0 000-6zM15.657 5.757a.75.75 0 010 1.061l-1.061 1.061a.75.75 0 01-1.061-1.061l1.061-1.061a.75.75 0 011.061 0zM6.343 14.243a.75.75 0 010 1.061l-1.061 1.061a.75.75 0 01-1.061-1.061l1.061-1.061a.75.75 0 011.061 0zM15.657 14.243a.75.75 0 010-1.061l1.061-1.061a.75.75 0 011.061 1.061l-1.061 1.061a.75.75 0 01-1.061 0zM6.343 5.757a.75.75 0 011.061 0l1.061 1.061a.75.75 0 01-1.061 1.061l-1.061-1.061a.75.75 0 010-1.061zM3 10a.75.75 0 01-.75-.75v-1.5a.75.75 0 011.5 0v1.5A.75.75 0 013 10zM17 10a.75.75 0 01-.75-.75v-1.5a.75.75 0 011.5 0v1.5A.75.75 0 0117 10z"/>
            </svg>
            <svg class="moon-icon hidden" fill="currentColor" viewBox="0 0 20 20">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container mx-auto px-4 py-8">
    <div class="grid gap-6 md:grid-cols-2">
      <!-- Serviço de Texto -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Gerar Texto com Prompt</h2>
        <input type="text" placeholder="Digite seu prompt..." class="w-full p-2 border border-gray-300 rounded mb-4">
        <button class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Enviar</button>
      </div>

      <!-- Serviço de Imagem -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Gerar Imagem com Prompt</h2>
        <input type="text" placeholder="Digite seu prompt..." class="w-full p-2 border border-gray-300 rounded mb-4">
        <button class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Enviar</button>
      </div>

      <!-- Serviço de PDF -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Processar PDF</h2>
        <input type="file" class="w-full p-2 border border-gray-300 rounded mb-4">
        <button class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Enviar</button>
      </div>
    </div>
  </main>

  <script>
    // Verifica o tema salvo no localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".theme-toggle").classList.add("dark");
        document.querySelector(".sun-icon").classList.add("hidden");
        document.querySelector(".moon-icon").classList.remove("hidden");
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const toggle = document.querySelector(".theme-toggle");
      toggle.classList.toggle("dark");

      const sunIcon = document.querySelector(".sun-icon");
      const moonIcon = document.querySelector(".moon-icon");

      if (document.body.classList.contains("dark")) {
        sunIcon.classList.add("hidden");
        moonIcon.classList.remove("hidden");
        localStorage.setItem("theme", "dark");
      } else {
        sunIcon.classList.remove("hidden");
        moonIcon.classList.add("hidden");
        localStorage.setItem("theme", "light");
      }
    }
  </script>
</body>
</html>
